<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div style="margin-top: 5%;">
        <center>
            <!-- left div -->
            <div style="margin-left: 5%; ">
                <div style="border: 2px solid black; width: 30%; height: auto; float: left;">
                    <center>
                        <div class="card" style="width: 100%; ">
                            <img class="card-img-top" id="image" src="" alt="Card image cap">
                            <div class="card-body">
                                <h5 id="name" class="card-title">Name here</h5>
                                <p id="review" class="card-text">review here</p>
                                <p id="date" class="card-text">date here</p>
                            </div>
                        </div>
                    </center>
                </div>
            </div>
            <!-- right div -->
            <div style="border: 2px solid black; width: 60%; height: auto; float: left; margin-left: 10px; ">
                <div style="width: 100%; height: 10px;"></div>
                <form method="post" action="" style=" width: 100%;">
                    <div class="form-group">
                        <label style="width: 30%;" for="exampleInputPassword1">Name</label>
                        <input name="name" type="text" id="inputName" placeholder="Name of customer">
                    </div>
                    <div class="form-group">
                        <label style="width: 30%;" for="exampleInputPassword1">Image</label>
                        <input name="image" type="text" id="inputImage" placeholder="Link of image">
                    </div>
                    <div class="form-group">
                        <label style="width: 30%;" for="exampleInputPassword1">Review</label>
                        <input name="descrip" type="text" id="inputReview" placeholder="customer's review">
                    </div>
                    <div class="form-group">
                        <label style="width: 30%;" for="exampleInputPassword1">Date</label>
                        <input name="date" type="datetime-local" id="inputDate">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div style="width: 100%; height: 10px;"></div>
            </div>
        </center>
    </div>


    <script>
        //name
        const inputName = document.getElementById('inputName');
        const name = document.getElementById('name');
        inputName.addEventListener('change', function (e) {
            document.getElementById('name').innerHTML = inputName.value;
        });
        //Image
        const inputImage = document.getElementById('inputImage');
        const image = document.getElementById('image');
        inputImage.addEventListener('change', function (e) {
            image.src = inputImage.value;
        });
        //review
        const inputReview = document.getElementById('inputReview');
        const review = document.getElementById('review');
        inputReview.addEventListener('change', function (e) {
            document.getElementById('review').innerHTML = inputReview.value;
        });
        //Date
        const inputDate = document.getElementById('inputDate');
        const date = document.getElementById('date');
        inputDate.addEventListener('change', function (e) {
            document.getElementById('date').innerHTML = inputDate.value;
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
